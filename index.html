<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Минские дюны</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" id="bottomSheet">
        <div class="bottom-sheet-handle"></div>

        <div class="bottom-sheet-content">
            <!-- Header -->
            <div class="place-header">
                <h1 class="place-title">Дюна у озера</h1>
                <div class="place-rating">
                    <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span class="rating-value">4.8</span>
                </div>
            </div>

            <!-- Tags -->
            <div class="tags">
                <span class="tag">закат</span>
                <span class="tag">костёр</span>
                <span class="tag">вид</span>
            </div>

            <!-- Distance -->
            <div class="distance">
                <svg class="distance-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 8v8m-8-5v5m5 5H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-2"/>
                </svg>
                <span>10 мин пешком</span>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button class="btn btn-primary" id="routeBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    Маршрут
                </button>
                <button class="btn btn-secondary" id="shareBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/>
                        <circle cx="6" cy="12" r="3"/>
                        <circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                    Поделиться
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A5c60cd0d2c2eae3cfbc099729054e3a5c7b15e8dfed2074e16ddc275bd2529ea&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
