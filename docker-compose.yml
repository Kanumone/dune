version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: minskie-dunes-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-minskie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-minskie_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-minskie_dunes}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-minskie}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
